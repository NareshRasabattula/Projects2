<div class="card-header bg-white p-0">
  <!-- Nav Filter tab start -->
  <div class="col-12 px-0 py-1 filter-bar">
    <nav class="navbar navbar-light bg-faded p-3 justify-content-between">
      <h5 class="text-primary">
        <img src="assets\icon\smashicons\self-service\profile.svg" class="img-fluid img-40 mb-2" alt="">
        Account Update
      </h5>
      <span class="float-right">
        <button type="button" class="btn btn-primary py-2 btn-round btn-mini mt-2 float-right">Update Account</button>
      </span>
    </nav>
  </div>
  <!-- Nav Filter tab end-->
</div>
<div class="card-block mt-3">
  <div class="card-header-img">
    <img class="img-fluid img-circle img-100 mb-2" src="assets/images/placeholder.png" alt="card-img">
    <h6 class="f-12"><small>{{accountDetailsFull?.name | uppercase}}</small></h6>
  </div>
</div>
<div class="card-block mx-auto w-75">
  <ul class="list-group">
    <li class="list-group-item p-2 bg-light b-radius-5 mb-1">
        <i class="fa fa-fw mb-2 fa-envelope text-secondary"></i>
      <span class="float-right f-12 text-dark w-75 o-hidden text-right">{{accountDetailsFull?.email}}</span>
    </li>
    <li class="list-group-item p-2 bg-light b-radius-5 mb-1">
        <i class="fa fa-fw mb-2 fa-user text-secondary"></i>
      <span class="float-right f-12 text-dark w-75 o-hidden text-right">{{accountDetailsFull?.gender}}</span>
    </li>
    <li class="list-group-item p-2 bg-light b-radius-5 mb-1">
        <i class="fa fa-fw mb-2 fa-phone text-secondary"></i>
      <span class="float-right f-12 text-dark w-75 o-hidden text-right">{{accountDetailsFull?.phone}}</span>
    </li>
    <li class="list-group-item p-2 bg-light b-radius-5 mb-1">
        <i class="fa fa-fw mb-2 fa-map-marker-alt text-secondary"></i>
      <span class="float-right f-12 text-dark w-75 o-hidden text-right">{{accountDetailsFull?.residentialAddress}}</span>
    </li>
  </ul>
</div>
