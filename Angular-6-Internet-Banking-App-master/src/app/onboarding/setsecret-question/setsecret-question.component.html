<div class="d-flex flex-column align-items-start h-100">
  <div class="p-0 mb-auto w-100">
    <div class="d-flex justify-content-between">
      <div class="pt-2">
        <span class="text-white f-12">Already Registered ?</span>
        <button [routerLink]="['/onboarding/login']" [routerLinkActive]="['active']" type="button" class="btn btn-primary btn-sm btn-round px-3 ml-1 waves-light"
          mdbRippleRadius>Sign In</button>
      </div>
      <div class="pt-2">
        <img src="./assets/images/logo-blue.png" class="img-fluid white-text float-right img-60" alt="Responsive image">
      </div>
    </div>
  </div>

  <div class="p-2 mb-auto w-100">
    <div class="formTitle mb-4">
      <p class="text-custom f-30 f-w-100 mb-0">Set Secret Question</p>
      <span class="f-12 text-light">Kindly Set Your Secret Question and Answer.</span>
    </div>
    <form [formGroup]="setQandAForm" class="small-font mx-auto text-white" (ngSubmit)="onSubmitSetSecret()">
      <div *ngIf="errorMessage" class="alert alert-warning mb-0 py-1">
        <button (click)="closeAlert()" type="button" class="close mt-1">
          <i class="icofont icofont-close-line-circled text-danger"></i>
        </button>
        <strong>Warning!</strong> {{errorMessage}}
      </div>
      <!--
            <div *ngIf="successMessage" class="alert alert-warning mb-0 py-1">
        <button (click)="closeAlert()" type="button" class="close mt-1">
          <i class="icofont icofont-close-line-circled text-danger"></i>
        </button>
        <strong class="text-success">Success!</strong> {{successMessage}}
      </div>
      -->
  
      <div class="form-row mb-2">
        <div class="col-12">
          <span *ngIf="setQandAForm.controls['secQuestion'].value" class="f-10 f-w-100">Enter Secret Question</span>
          <div class="input-group mb-0">
            <div class="input-group-append">
              <button class="btn btn-mini btn-block bg-light border-0" type="button">
                <i class="fa fa-fw fa-2x fa-ellipsis-h prefix text-secondary"></i>
                <!-- <img src="img/calendar-icon.svg" /> -->
              </button>
            </div>
            <input placeholder="Enter Secret Question" autocomplete="current-otp" id="secQuestion" class="form-control mb-0 border-0"
              mdbActive mdbInputValidate formControlName="secQuestion">
          </div>
        </div>
      </div>

      <div class="form-row mb-2">
        <div class="col-12">
          <span *ngIf="setQandAForm.controls['secAnswer'].value" class="f-10 f-w-100">Enter Secret Answer</span>
          <div class="input-group mb-0">
            <div class="input-group-append">
              <button class="btn btn-mini btn-block bg-light border-0" type="button">
                <i class="fa fa-fw fa-2x fa-ellipsis-h prefix text-secondary"></i>
                <!-- <img src="img/calendar-icon.svg" /> -->
              </button>
            </div>
            <input placeholder="Enter Secret Answer" autocomplete="current-otp" id="secAnswer" class="form-control mb-0 border-0"
              mdbActive mdbInputValidate formControlName="secAnswer">

          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 mx-auto">
          <div class="md-form">
            <button [disabled]="!setQandAForm.valid" id="customer" type="submit" class="btn btn-block btn-primary btn-sm waves-light"
              mdbRippleRadius>
              <span *ngIf="loading === true" class="">
                <i class="fa fa-spin fa-spinner mr-2"></i>
                Loading....
              </span>
              <span *ngIf="!loading" class="">
                Set Secret Question and Answer
              </span>
            </button>
          </div>
          <div class="form-text">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="p-2 text-center w-100 text-white bottom">
    <p>
      <a class="f-12 f-w-100">GTBank.com</a>
    </p>
  </div>
</div>
